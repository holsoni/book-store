databaseChangeLog:
  - changeSet:
      id: create-cart_item-table
      author: holsoni
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    reference: shopping_cart(id)
                    foreignKeyName: fk_cart_item_shopping_cart_id
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    reference: book(id)
                    foreignKeyName: fk_cart_item_book_id
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
