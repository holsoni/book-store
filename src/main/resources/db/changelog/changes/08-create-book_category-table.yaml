databaseChangeLog:
  - changeSet:
      id: create-book_category-table
      author: holsoni
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    reference: user(id)
                    foreignKeyName: fk_book_category_book_id
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    reference: user(id)
                    foreignKeyName: fk_book_category_category_id
                    primaryKey: true
                    nullable: false
